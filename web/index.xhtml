<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
        
    </h:head>
    
    <h:body>
        
        <pm:page id="first">
            <pm:header title="Byspel - PrimeFaces Mobile" fixed="true">
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Home" icon="ui-icon-home" url="#" iconPos="bottom"/>
                    <p:menuitem value="Settings" icon="ui-icon-gear" url="#" iconPos="bottom"/>
                    <p:menuitem value="Search" icon="ui-icon-search" url="#" iconPos="bottom"/>
                </p:tabMenu>
            </pm:header>
            
            <pm:content>
                <p>Twitter @Byspel</p>
                <p>Google+: Byspel Colombia</p>
                <p>Facebook: Byspel Colombia</p>

                <h2>Personas</h2>
                <p:dataList value="#{obtener.personas}" var="persona" type="ordered">
                    <h:outputText value="#{persona.nombres}, #{persona.apellidos}, #{persona.empresa}" />
                </p:dataList>

                
                
                
                
                
            </pm:content>
            
            <pm:footer title="www.byspel.com" fixed="true">
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Home" icon="ui-icon-home" url="#" iconPos="top"/>
                    <p:menuitem value="Settings" icon="ui-icon-gear" url="#" iconPos="top"/>
                    <p:menuitem value="Search" icon="ui-icon-search" url="#" iconPos="top"/>
                </p:tabMenu>
            </pm:footer>
        </pm:page>
        
    </h:body>
    
</html>
